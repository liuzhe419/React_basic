<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <!-- 准备一个容器 -->
    <div id="test1"></div>

    <!-- 引入react核心库 -->
    <script src="../js/react.development.js"></script>
    <!-- 引入react-dom库 -->
    <script src="../js/react-dom.development.js"></script>
    <!-- 引入babel -->
    <script src="../js/babel.min.js"></script>

    <script type="text/babel">
        /* 
        1. 虚拟DOM中key的作用：
            1). 简单地说：key是虚拟DOM对象的标识，在更新显示时key起着极其重要的作用。

            2). 详细的说：当状态中的数据发生变化时，react会根据[新数据]生成[新的虚拟DOM]，
                随后React进行[新虚拟DOM]与[旧虚拟DOM]的diff比较，比较规则如下：

            a. 旧虚拟DOM中找到了与新虚拟DOM相同的key:
                (1).若虚拟DOM中内容没变，直接使用之前的真实DOM
                (2).若虚拟DOM中内容变了，则生成新的真实DOM，随后替换掉页面中之前的真实DOM
            b. 旧虚拟DOM中未找到与新虚拟DOM相同的key
                根据数据创建新的真实DOM，随后渲染到页面
        2.用index作为key可能会引发的问题：
            1.若对数据进行：逆序添加、逆序删除等破坏顺序操作：
                会产生没有必要的真实DOM更新===>界面效果没问题，但效率低
            2.如果结构中还包括输入类的DOM：
                会产生错误DOM更新===>界面有问题
            3.注意！如果不存在对数据的逆序添加、逆序删除等破坏顺序操作，
                仅用于渲染用于展示，使用index作为key是没有问题的。
        3.开发中如何选择key？：
            1.最好使用每条数据的唯一标识作为key，比如id，手机号，身份证号，学好等唯一值。
            2.如果确定只是简单的展示数据，用index也行
        */

        /* 
            慢动作回放======index索引作为key
            数据：
                {id:1,name:'小张',age:18},
                {id:2,name:'小李',age:19},
            初始虚拟DOM：
                <li key=0>小张,18</li>
                <li key=1>小李,19</li>
            更新后的数据:
                {id:3,name:'小王',age:20},
                {id:1,name:'小张',age:18},
                {id:2,name:'小李',age:19},
            更新后的虚拟DOM:
                <li key=0>小王,20</li>
                <li key=1>小张,18</li>
                <li key=2>小李,19</li>
        */
        
        class Person extends React.Component{
            add= ()=>{
                const {persons}=this.state
                const xw = {id:persons.length+1,name:'小王',age:20}
                this.setState({persons:[xw,...persons]})
            }
            state = {
                persons:[
                    {id:1,name:'小张',age:18},
                    {id:2,name:'小李',age:19},
                ]
            }
            render(){
                return(
                    <div>
                        <h2>用index索引作key</h2>
                        <button onClick={this.add}>添加小王信息</button>
                        <ul>
                        {
                            this.state.persons.map((personObj,index)=>{
                                return <li key={index}>{personObj.name},{personObj.age}</li>
                            })
                        }
                        </ul>
                        <hr/>
                        <hr/>
                        <h2>使用id唯一标识作为key</h2>
                        <button onClick={this.add}>添加小王信息</button>
                        <ul>
                        {
                            this.state.persons.map((personObj)=>{
                                return <li key={personObj.id}>{personObj.name},{personObj.age}</li>
                            })
                        }
                        </ul>
                    </div>
                )
            }
        }
        ReactDOM.render(<Person/>,document.getElementById('test1'))
    </script>
</body>
</html>
