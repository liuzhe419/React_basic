<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <!-- 准备一个容器 -->
    <div id="test"></div>

    <!-- 引入react核心库 -->
    <script  src="../js/react.development.js"></script>
    <!-- 引入react-dom库 -->
    <script  src="../js/react-dom.development.js"></script>
    <!-- 引入babel -->
    <script  src="../js/babel.min.js"></script>

    <script type="text/babel">
        // 创建类式组件
        class MyComponent extends React.Component {
            render(){
                //render放在类的原型对象上，供实例使用
                //render中的this是MyComponent的实例对象
                return <h2>我是类定义的组件（适用于复杂组件的定义）</h2>
            }
        }
        // 渲染
        ReactDOM.render(<MyComponent/>, document.getElementById('test'))
        /* 
            执行ReactDOM.render(<MyComponent/>,document.getElementById('test'))
            1.React解析了组件标签，找到了MyComponent组件
            2.发现组件是使用了类定义的。随后new出该类的实例，并通过该实例调用到原型上的render方法
            3.将render返回的虚拟DOM转为真实DOM，呈现
        */
    </script>
</body>
</html>
