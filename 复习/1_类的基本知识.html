<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        class Person {
            //构造器方法
            constructor(name, age){
                //构造器中的this是类的实例对象
                this.name = name
                this.age = age
            }
            //一般方法
            speak(){
                //speak方法放在了类的原型对象上，供实例使用
                //通过Person实例调用speak时，speak中的this就是Person实例
                console.log(`我叫${this.name}, 我的年龄是${this.age}`)
            }
        }
        //继承
        class Student extends Person{
            constructor(name, age, grade){
                //构造器中的this是类的实例对象
                super(name, age)//最开始写super
                this.grade = grade
            }
            speak(){
                console.log(`我叫${this.name}, 我的年龄是${this.age}, 我在读${this.grade}`)
            }
        }
        const m = new Student('蒋弘睿', '20', '大二')
        console.log(m)
        m.speak()
        /* 
            1. 如果A类继承了B类，且A类中写了构造器，那么A类构造器中的super必须调用
            2. 类中所定义的方法，都放在了类的原型对象上，供实例使用
        */

        class Car {
            constructor(name, price){
                this.name = name
                this.price = price
            }
            //类中可以直接写赋值语句,如下代码含义：给Car的实例对象添加一个属性，名为a，值为1
            wheel = 4
            a = 1
            static demo = 100
        }
        const c1 = new Car('奔驰c63', 199)
    </script>
</body>
</html>
