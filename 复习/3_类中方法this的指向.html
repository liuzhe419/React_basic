<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        class Person {
            constructor(name, age){
                this.name = name
                this.age = age
            }
            speak(){
                console.log(this);
            }
        }
        const p1 = new Person('刘哲', '19')
        p1.speak()  //通过实例调用speak方法，this指向实例对象
        const x = p1.speak
        x()         //直接调用，this是undefined，类中局部严格模式
    </script>
</body>
</html>
