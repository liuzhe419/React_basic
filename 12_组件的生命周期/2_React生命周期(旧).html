<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <!-- 准备一个容器 -->
    <div id="test1"></div>

    <!-- 引入react核心库 -->
    <script src="../js/react.development.js"></script>
    <!-- 引入react-dom库 -->
    <script src="../js/react-dom.development.js"></script>
    <!-- 引入babel -->
    <script src="../js/babel.min.js"></script>

    <script type="text/babel">
        /* 
        1. 初始化阶段: 由ReactDOM.render()触发---初次渲染
            1.	constructor()
            2.	componentWillMount()
            3.	render()
            4.	componentDidMount() =======>常用，一般在这个钩子做初始化
                                            //例如开启定时器、发送网络请求、订阅消息
        2. 更新阶段: 由组件内部this.setSate()或父组件重新render触发
            1.	shouldComponentUpdate()
            2.	componentWillUpdate()
            3.	render()
            4.	componentDidUpdate()
	    3. 卸载组件: 由ReactDOM.unmountComponentAtNode()触发
            1.	componentWillUnmount()
            =======>常用 //一般在这钩子做收尾的事，例如：关闭定时器，取消订阅消息
        */
        
        
        
        class Count extends React.Component{
            constructor(props){
                super(props)
                console.log('Count_constructor')
                this.state = {count:0}
            }
            //组件将要挂载的钩子
            componentWillMount(){
                console.log('Count_componentWillMount')
            }
            //组件挂载完毕的钩子
            componentDidMount(){
                console.log('Count_componentDidMount')
            }
            //组件将要卸载钩子
            componentWillUnmount(){
                console.log('componentWillunMount')
            }
            //控制组件更新的阀门//不写默认返回为真，setState()总能执行
            shouldComponentUpdate(){
                console.log('shouldComponentUpdate')
                return false
            }
            //组件将要更新钩子
            componentWillUpdate(){
                console.log('componentWillUpdate')
            }
            //组件更新完成钩子
            componentDidUpdate(){
                console.log('componentDidUpdate')
            }
            //+1按钮回调
            add = () =>{
                //获取原状态
                const {count} = this.state
                //更新状态
                this.setState({count:count+1})
            }
            //卸载按钮
            delete =()=>{
                ReactDOM.unmountComponentAtNode(document.getElementById("test1"))
            }
            //强制更新
            force =()=>{
                this.forceUpdate()
            }
            render(){
                console.log('Count_render')
                const {count} =this.state
                return(
                    <div>
                        <h2>当前求和为{count}</h2>
                        <button onClick={this.add}>点我+1</button>
                        <button onClick={this.delete}>卸载组件</button>
                        <button onClick={this.force}>不更改任何任何状态中的数据,强制更新</button>
                    </div>
                )
            }
        }
        //父组件A
        class A extends React.Component{
            state ={carName:'奔驰'}

            changeCar =()=>{
                this.setState({carName:'奥拓'})
            }
            render(){
                return(
                    <div>
                        <div>我是A</div>
                        <button onClick={this.changeCar}>换车</button>
                        <B carName={this.state.carName}/>
                    </div>
                )
            }
        }
        //子组件B
        class B extends React.Component{
            //组件将要接受新的props的钩子，A组件渲染时的B接受的props是第一次，不算
            componentWillReceiveProps(){
                console.log('B_componentWillReceiveProps')
            }
            render(){
                return(
                    <div>
                        我是B,接收到的车:{this.props.carName}
                    </div>
                )
            }
        }
        //渲染
        ReactDOM.render(<A/>,document.getElementById('test1'))
    </script>
</body>
</html>
