<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <!-- 准备一个容器 -->
    <div id="test1"></div>

    <!-- 引入react核心库 -->
    <script  src="../js/react.development.js"></script>
    <!-- 引入react-dom库 -->
    <script  src="../js/react-dom.development.js"></script>
    <!-- 引入babel -->
    <script  src="../js/babel.min.js"></script>

    <script type="text/babel">
        //创建组件
        class Demo extends React.Component{
            //展示左侧输入框数据
            showDate =()=>{
                const{input1} = this
                alert(input1.value)
            }
            showDate2 =()=>{
                const {input2} = this
                alert(input2.value)
            }

            render(){
                return(
                    <div>
                        <input ref={currentNode=> this.input1=currentNode} type="text" placeholder="点击按钮提示数据"/>&nbsp;
                        <button  onClick={this.showDate}>点我提示左侧数据</button>&nbsp;
                        <input onBlur ={this.showDate2} ref={c=> this.input2 = c} type="text" placeholder="失去焦点提示数据"/>
                    </div>
                )
            }
        }
        //ref={(a)=>{this.input1=a}}    // 把ref所处节点挂在实例自身并且取名input1
        //ref中的回调函数传的参数是节点本身因为有一个参数和一条语句简写ref={a=>this.input1=a}
        //渲染
        ReactDOM.render(<Demo/>, document.getElementById('test1'))
    </script>
</body>
</html>
