<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .title{
            width: 400px;
            background-color: chartreuse;
        }
    </style>
</head>
<body>
    <!-- 准备一个容器 -->
    <div id="test"></div>

    <!-- 引入react核心库 -->
    <script  src="../js/react.development.js"></script>
    <!-- 引入react-dom库 -->
    <script  src="../js/react-dom.development.js"></script>
    <!-- 引入babel -->
    <script  src="../js/babel.min.js"></script>

    <script type="text/babel">
        const myId = 'atGuiGu'
        const myDate = 'hello, REACT'
        // 1.创建虚拟DOM
        const VDOM = (
            <div>
                <h2 className='title' id={myId.toLowerCase()}>
                <span style={{color:'white',fontSize:'29px'}}>{myDate.toLowerCase()}</span>
                </h2>
                
            </div>
        )
        
        // 2.渲染虚拟DOM到页面
        ReactDOM.render(VDOM, document.getElementById('test'))

        /*
            jsx语法规则
                1.定义虚拟DOM，不写引号
                2.标签中混入JS表达式时要用{}
                3.样式类名指定不能用class,要用className
                4.内联样式，要用style={{key:value}}的形式去写
                5.虚拟DOM必须只有一个跟标签
                6.标签必须闭合，只有一个的标签的自闭合
                7.标签首字母
                    (1).若小写字母开头，则将该标签转换为html同名元素，若HTML中无该标签对应的同名元素，则报错
                    (2).若大写字母开头，则React就去渲染对应的组件，若组件没定义，报错
         */
    </script>
</body>
</html>
