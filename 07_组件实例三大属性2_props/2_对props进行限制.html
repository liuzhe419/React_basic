<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <!-- 准备一个容器 -->
    <div id="test1"></div>
    <div id="test2"></div>

    <!-- 引入react核心库 -->
    <script  src="../js/react.development.js"></script>
    <!-- 引入react-dom库 -->
    <script  src="../js/react-dom.development.js"></script>
    <!-- 引入babel -->
    <script  src="../js/babel.min.js"></script>
    <!-- 引入prop-types,用于对组件标签属性进行限制 -->
    <script src="../js/prop-types.js"></script>
    <script type="text/babel">
        //创建组件
        class Person extends React.Component{
            render(){
                const {name, age, sex} = this.props
                //props是是只读的，不能修改
                return(
                    <ul>
                        <li>姓名：{name}</li>
                        <li>性别：{sex}</li>
                        <li>年龄：{age}</li>
                    </ul>
                )
            }
        }

        //对标签属性进行类型、必要性的限制
        Person.propTypes = {
            name:PropTypes.string.isRequired,//限制名字必传，且为字符串
            age:PropTypes.number.isRequired,//限制年龄必传，且为数字
            sex:PropTypes.string
        }
        //组件默认值
        Person.defaultProps = {
            sex:'不男不女'//性别默认值
        }

        const p = {name:'刘哲', age:18, sex:'男'}
        //渲染
        ReactDOM.render(<Person {...p}/>, document.getElementById('test1'))
        ReactDOM.render(<Person name='蒋弘睿' age={19} sex='女'/>, document.getElementById('test2'))
        //...p仅仅适用于标签属性的传递
        //{...p}批量传递标签属性
    </script>
</body>
</html>
