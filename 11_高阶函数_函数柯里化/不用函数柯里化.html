<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <!-- 准备一个容器 -->
    <div id="test1"></div>

    <!-- 引入react核心库 -->
    <script src="../js/react.development.js"></script>
    <!-- 引入react-dom库 -->
    <script src="../js/react-dom.development.js"></script>
    <!-- 引入babel -->
    <script src="../js/babel.min.js"></script>

    <script type="text/babel">
        
        //创建组件
        class Login extends React.Component {
            //初始化状态
            state = {
                username: '',//用户名
                password: '' //密码
            }
            //保存表单数据到状态中
            saveFormDate = (dateType,event) => {
                this.setState({[dateType]:event.target.value})
            }
            //把函数作为onChange回调
            handleSubmit = (event) => {
                event.preventDefault()//阻止表单提交
                const { username, password } = this.state
                alert(username)
            }

            render() {
                return (
                    <form onSubmit={this.handleSubmit}>
                        用户名：<input onChange={event => this.saveFormDate('username',event)} type="text" name="username" />
                        密码：<input onChange={event => this.saveFormDate('password',event)} type="password" name="password" />
                        <button>登录</button>
                    </form>
                )
            }
        }
        //渲染
        ReactDOM.render(<Login />, document.getElementById("test1"))
    </script>
</body>

</html>
