<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <!-- 准备一个容器 -->
    <div id="test1"></div>

    <!-- 引入react核心库 -->
    <script src="../js/react.development.js"></script>
    <!-- 引入react-dom库 -->
    <script src="../js/react-dom.development.js"></script>
    <!-- 引入babel -->
    <script src="../js/babel.min.js"></script>

    <script type="text/babel">
        //#region
            /* 
                高阶函数：如果一个函数符合下面两个规范中任何一个，那该函数就是高阶函数
                1.若A函数，接受的参数是一个函数，那么A就可以称之为高阶函数
                2.若A函数，调用的返回值是一个函数，那么A也是高阶函数
                常见高阶函数：Promise、setTimeout、arr.map()等等
                函数的柯里化：通过函数调用继续返回函数的方式，实现多次接受参数最后统一处理的函数编码形式。
            */
        //#endregion
        
        //创建组件
        class Login extends React.Component {
            //初始化状态
            state = {
                username: '',//用户名
                password: '' //密码
            }
            //保存表单数据到状态中
            saveFormDate = (dateType) => {
                return (e)=>{
                    this.setState({[dateType]:e.target.value})
                }
            }
            //把函数作为onChange回调
            handleSubmit = (event) => {
                event.preventDefault()//阻止表单提交
                const { username, password } = this.state
                alert(username)
            }

            render() {
                return (
                    <form onSubmit={this.handleSubmit}>
                        用户名：<input onChange={this.saveFormDate('username')} type="text" name="username" />
                        密码：<input onChange={this.saveFormDate('password')} type="password" name="password" />
                        <button>登录</button>
                    </form>
                )
            }
        }
        //渲染
        ReactDOM.render(<Login />, document.getElementById("test1"))
    </script>
</body>

</html>
